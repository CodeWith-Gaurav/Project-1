<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main class="w-full px-[10rem] py-8 font-serif">
      <nav class="flex justify-between items-center">
        <h1 class="text-xl font-bold font-serif">Portfolio</h1>
        <div class="links flex gap-10 text-lg">
          <a class="font-medium text-lg tracking-tighter" href="#">Home</a>
          <a class="font-medium text-lg opacity-30 tracking-tighter" href="#"
            >About</a
          >
          <a class="font-medium text-lg opacity-30 tracking-tighter" href="#"
            >Contact</a
          >
          <a class="font-medium text-lg opacity-30 tracking-tighter" href="#"
            >Work Together</a
          >
        </div>
      </nav>
      <section class="w-full mt-20 flex justify-between items-end">
        <div class="leftheadings">
          <h6
            class="text-2xl -mb-3 tracking-tighter tracking-tighter font-medium"
          >
            Hello I am,
          </h6>
          <h1
            class="text-[7rem] -ml-2 tracking-tighter font-medium leading-none"
          >
            Gaurav.
          </h1>
        </div>
        <div class="rightheadings flex gap-3 items-center">
          <h4 class="tracking-tighter font-medium text-xl">[06:11 PM]</h4>
          <div class="w-32 h-[1px] bg-black"></div>
          <h3 class="tracking-tight font-bold text-xl">
            Creative Front End Developer
          </h3>
        </div>
      </section>
      <section class="picture w-full h-[25rem] mt-4 bg-red-500">
        <img
          class="w-full h-full object-cover object-[20%_50%]"
          src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?w=1200&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D"
          alt=""
